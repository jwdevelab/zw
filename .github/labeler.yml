documentation 📝:
  - "docs/**/*.md"
  - "i18n/**/docusaurus-plugin-content-docs/**"
good first issue:
  - "docs/**/*.md"
dependencies 📦:
  - "yarn.lock"
  - "package.json"
enhancement ✨:
  - "tsconfig.json"
  - ".prettierrc"
  - ".prettierignore"
  - ".markdownlint.json"
maintenance 📈:
  - ".github/CODEOWNERS"
  - ".github/*.md"
  - ".github/*.yml"
  - ".github/*.json"
  - "crowdin.yml"
  - "docusaurus.config.js"
l10n:
  - any: ["crowdin.yml"]
i18n 🌐:
  - any: ["i18n/**"]
annex 💠:
  - "docs/ecosystem/annexes/*.md"
  - "i18n/**/docusaurus-plugin-content-docs/current/ecosystem/annexes/*.md"
package 📦:
  - "docs/ecosystem/packages*.md"
  - "i18n/**/docusaurus-plugin-content-docs/current/ecosystem/packages/*.md"
plugin 🧿:
  - "docs/ecosystem/plugins/*.md"
  - "i18n/**/docusaurus-plugin-content-docs/current/ecosystem/plugins/*.md"
ci 🤖:
  - ".github/workflows/*.yml"
  - ".all-contributorsrc"
